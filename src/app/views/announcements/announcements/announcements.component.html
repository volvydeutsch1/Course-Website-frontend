<h1 class="mat-display-1 title">Announcements</h1>
<div *ngIf="loggedIn == 'teacher'" class="submit-button">
  <button mat-raised-button (click)="openDialog()">ADD ANNOUNCEMENT</button>
</div>
<div *ngFor="let announcement of getannouncements">
  <app-announcement [announcement]="announcement"></app-announcement>
</div>
