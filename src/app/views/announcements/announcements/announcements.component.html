<h1 class="mat-display-1 title">Announcements</h1>
<div *ngIf="authService.isLoggedIn && authService.isLoggedIn.accountType == 'teacher'" class="addbutton">
  <button mat-raised-button (click)="openDialog()">ADD NEW ANNOUNCEMENT</button>
</div>
<div *ngFor="let announcement of getannouncements">
  <app-announcement [announcement]="announcement" (updateChanges)="updatePage()"></app-announcement>
</div>
