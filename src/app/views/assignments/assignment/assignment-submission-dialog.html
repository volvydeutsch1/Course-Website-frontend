<h1 mat-dialog-title>Submit assignment</h1>
<div mat-dialog-content>
  <p>Assignment name</p>
  <mat-form-field>
    <textarea matInput placeholder="Link to your github repo"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="submitAssignment()">Submit</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
