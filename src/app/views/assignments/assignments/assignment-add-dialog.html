<h1 mat-dialog-title>Add Assignment</h1>
<form [formGroup]="newAssignment" (ngSubmit)="addAssignment()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Subject" style="width: 100%;" formControlName="subject" required>
    </mat-form-field>
    <div *ngIf="isSubmitted && formControls.subject.errors" class="error-message">
      <div *ngIf="formControls.subject.errors.required">Please enter a subject</div>
    </div>
    <mat-form-field>
      <input matInput [matDatepicker]="releaseDatePicker" placeholder="Release Date" formControlName="releaseDate" required>
      <mat-datepicker-toggle matSuffix [for]="releaseDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #releaseDatePicker></mat-datepicker>
    </mat-form-field>
    <div *ngIf="isSubmitted && formControls.releaseDate.errors" class="error-message">
      <div *ngIf="formControls.releaseDate.errors.required">Please choose a release date</div>
    </div>
    <mat-form-field>
      <input matInput [matDatepicker]="dueDatePicker"  placeholder="Due Date" formControlName="dueDate" required>
      <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #dueDatePicker></mat-datepicker>
    </mat-form-field>
    <div *ngIf="isSubmitted && formControls.dueDate.errors" class="error-message">
      <div *ngIf="formControls.dueDate.errors.required">Please choose a due date</div>
    </div>
    <div *ngIf="datesConflict" class="error-message">Please correct the dates</div>
    <mat-form-field>
      <textarea matInput placeholder="Body" formControlName="body" required></textarea>
    </mat-form-field>
    <div *ngIf="isSubmitted && formControls.body.errors" class="error-message">
      <div *ngIf="formControls.body.errors.required">Please enter assignment body</div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-button mat-raised-button>Submit</button>
    <button mat-button mat-raised-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
