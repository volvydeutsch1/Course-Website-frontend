<table mat-table [dataSource]="submissions">

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let submission"> {{submission.name}} </td>
  </ng-container>

  <!-- Body Column -->
  <ng-container matColumnDef="Submission Body">
    <th mat-header-cell *matHeaderCellDef> Submission Body </th>
    <td mat-cell *matCellDef="let submission"> {{submission.text}} </td>
  </ng-container>

  <!-- Submitted Column -->
  <ng-container matColumnDef="Date Submitted">
    <th mat-header-cell *matHeaderCellDef> Date Submitted </th>
    <td mat-cell *matCellDef="let submission"> {{submission.datesubmitted}} </td>
  </ng-container>

  <!-- Grade Column -->
  <ng-container matColumnDef="Grade">
    <th mat-header-cell *matHeaderCellDef> Grade </th>
    <td mat-cell *matCellDef="let submission"> {{submission.grade}} </td>
  </ng-container>

  <ng-container matColumnDef="Update Grade">
    <th mat-header-cell *matHeaderCellDef> Update Grade </th>
    <td mat-cell *matCellDef="let submission">
      <span *ngIf="submission.studentid && submission.assignmentid">
        <mat-form-field appearance="standard" style="width: 50px;">
          <input #grade matInput >
          <mat-icon matSuffix style="cursor: pointer" (click)="gradeSubmission(submission.studentid, submission.assignmentid, grade.value)">keyboard_arrow_right</mat-icon>
        </mat-form-field>
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
