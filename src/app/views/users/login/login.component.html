<div class="mat-elevation-z4 main-box">
  <h1 class="mat-display-1 mb-2">Login</h1>
    <p style="color:red">{{msg}}</p>
    <div class="inner-box">
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <mat-form-field>
          <input type="text" matInput placeholder="Student / Teacher ID" formControlName="id" required>
        </mat-form-field>
        <div *ngIf="isSubmitted && formControls.id.errors" class="error-message">
          <div *ngIf="formControls.id.errors.required">ID is required</div>
        </div>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" required>
        </mat-form-field>
        <div *ngIf="isSubmitted && formControls.password.errors" class="error-message">
          <div *ngIf="formControls.password.errors.required">Password is required</div>
        </div>
        <mat-radio-group formControlName="accountType" required>
          <mat-radio-button value="student" color="primary">Student</mat-radio-button>
          <mat-radio-button value="teacher" color="primary">Teacher</mat-radio-button>
        </mat-radio-group>
        <div *ngIf="isSubmitted && formControls.accountType.errors" class="error-message">
          <div *ngIf="formControls.accountType.errors.required">Please select your account type</div>
        </div>
        <button type="submit" mat-flat-button color="primary" class="form-button">Login</button>
      </form>
    </div>
</div>
