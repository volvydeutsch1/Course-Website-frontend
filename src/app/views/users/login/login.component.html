<div class="mat-elevation-z4 main-box">
  <h1 class="mat-display-1 mb-2">Login</h1>

  <mat-tab-group>

    <mat-tab label="Student">
      <div class="inner-box">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

          <mat-form-field>
            <input type="text" matInput placeholder="Student ID" formControlName="id" required>
          </mat-form-field>
          <div *ngIf="isSubmitted && formControls.id.errors" class="error-message">
            <div *ngIf="formControls.id.errors.required">Student ID is required</div>
          </div>

          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" required>
          </mat-form-field>
          <div *ngIf="isSubmitted && formControls.password.errors" class="error-message">
            <div *ngIf="formControls.password.errors.required">Password is required</div>
          </div>

          <button type="submit" mat-flat-button color="primary" class="form-button">Student Login</button>
        </form>
      </div>
    </mat-tab>

    <mat-tab label="Teacher">
      <div>
        <div class="inner-box">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field>
              <input matInput placeholder="Teacher ID" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password" required>
            </mat-form-field>
            <button mat-flat-button color="primary" class="form-button">Teacher Login</button>
          </form>
        </div>
      </div>
    </mat-tab>

  </mat-tab-group>
</div>
