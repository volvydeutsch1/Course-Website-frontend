<div class="mat-elevation-z4 main-box">
  <h1 class="mat-display-1 mb-2">Register</h1>
      <div class="inner-box">

        <form #myform="ngForm" (ngSubmit)="register(myform)" class="form form-register">
          <mat-form-field>
            <input type="text" matInput placeholder="Name" name="name" ngModel  required>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" name="password" ngModel  required>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Confirm Password" name="confirmPassword" ngModel  required>
          </mat-form-field>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="student" color="primary" checked>Student</mat-radio-button>
            <mat-radio-button value="teacher" color="primary">Teacher</mat-radio-button>
          </mat-radio-group>
          <button type="submit" mat-flat-button color="primary" class="form-button">Register</button>
        </form>

      </div>
</div>
